<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TalkSphere</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
			integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		
        <style>
			:root {
            /* --- COLOR VARIABLES BASED ON THE PROVIDED IMAGE --- */
            --bg-light-grey: #F0F2F5; /* Light grey background */
            --white: #FFFFFF;
            --header-gradient-start: #4A90E2; /* Darker blue from header */
            --header-gradient-end: #8BC4F8;   /* Lighter blue from header */
            --text-dark: #333333; /* Dark text for general content */
            --text-medium: #666666; /* For labels and less prominent text */
            --message-incoming-bg: #E7EDF3; /* Light grey-blue for others' messages */
            --message-sent-bg: #4A90E2; /* Solid blue for user's messages */
            --message-sent-text: #FFFFFF;
            --system-message-text: #8FA4B8; /* Muted grey-blue for system messages */
            --border-light: #DCE3EA; /* Light border for inputs, etc. */
            --shadow-light: rgba(0, 0, 0, 0.08); /* Soft shadow */
            --shadow-medium: rgba(0, 0, 0, 0.15); /* Slightly stronger shadow for container */
            }  

            /* --- BASE STYLES --- */
            body {
                font-family: 'Roboto', sans-serif; /* Changed font */
                margin: 0;
                padding: 0;
                background-color: var(--bg-light-grey); /* Changed background */
                color: var(--text-dark);
                display: flex; /* Added flexbox for vertical centering */
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                overflow: hidden;
            }

            .chat-container {
                width: 90%;
                max-width: 700px; /* Adjusted max-width */
                background-color: var(--white);
                border-radius: 18px; /* More rounded */
                box-shadow: 0 10px 30px var(--shadow-medium); /* Stronger soft shadow */
                overflow: hidden;
                display: flex; /* Added flexbox for column layout */
                flex-direction: column;
            }

            /* --- CHAT HEADER --- */
            .chat-header {
                background: linear-gradient(to right, var(--header-gradient-start), var(--header-gradient-end)); /* Gradient background */
                color: var(--white);
                padding: 25px 30px; 
                text-align: left; /* Aligned left */
                font-size: 26px;
                font-weight: 700;
                border-radius: 18px 18px 0 0; 
                box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.1);
            }

            /* --- USERNAME INPUT SECTION --- */
            .username-container {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                gap: 10px;
                padding: 20px 30px; 
                background-color: var(--white);
                border-bottom: 1px solid var(--border-light);
            }

            #current-username {
                flex-grow: 1;
                font-size: 15px;
                color: var(--text-medium);
                font-weight: 500;
            }

            #username-input {
                width: 150px; 
                padding: 10px 15px;
                border: 1px solid var(--border-light);
                border-radius: 20px;
                font-size: 15px;
                color: var(--text-dark);
                background-color: var(--white);
                box-shadow: inset 0 1px 3px var(--shadow-light);
                transition: border-color 0.2s ease, box-shadow 0.2s ease;
            }

            #username-input::placeholder {
                color: var(--text-medium);
                opacity: 0.7;
            }

            #username-input:focus {
                outline: none;
                border-color: var(--header-gradient-end);
                box-shadow: inset 0 1px 3px var(--shadow-light), 0 0 5px rgba(74, 144, 226, 0.3);
            }

            #update-username-button {
                background-color: var(--header-gradient-start);
                color: var(--white);
                border: none;
                border-radius: 20px;
                cursor: pointer;
                font-size: 15px;
                padding: 10px 20px;
                font-weight: 500;
                box-shadow: 0 2px 5px var(--shadow-light);
                transition: background-color 0.2s ease, transform 0.2s ease;
            }

            #update-username-button:hover {
                background-color: var(--primary-dark);
                transform: translateY(-1px);
            }

            /* --- CHAT MESSAGES AREA --- */
            .chat-messages {
                flex-grow: 1;
                height: 450px; 
                overflow-y: auto;
                padding: 20px 30px;
                background-color: var(--white);
            }

            /* --- MESSAGE BUBBLES --- */
            .message {
                margin-bottom: 15px;
                display: flex;
                align-items: flex-end; /* Align avatar with bottom of message bubble */
            }

            .message img {
                width: 38px;
                height: 38px;
                border-radius: 50%;
                margin-right: 12px;
                border: 2px solid var(--border-light);
                box-shadow: 0 1px 3px var(--shadow-light);
                object-fit: cover;
                flex-shrink: 0;
            }

            .message-content {
                background-color: var(--message-incoming-bg);
                padding: 12px 18px;
                border-radius: 18px;
                max-width: 65%;
                word-wrap: break-word;
                font-size: 15px;
                line-height: 1.4;
                color: var(--text-dark);
                box-shadow: 0 1px 3px var(--shadow-light);
            }

            .message-username {
                font-weight: 500;
                margin-bottom: 3px;
                color: var(--text-dark);
                font-size: 13px; /* Smaller username font */
            }

            /* --- SENT MESSAGES (Your Messages) --- */
            .message.sent {
                flex-direction: row-reverse;
                justify-content: flex-start;
            }

            .message.sent .message-content {
                background-color: var(--message-sent-bg);
                color: var(--message-sent-text);
                margin-left: 0;
                margin-right: 12px;
            }

            .message.sent .message-username {
                display: none; /* Hide username for sent messages */
            }

            .message.sent img {
                margin-right: 0;
                margin-left: 12px;
                border-color: var(--message-sent-bg);
            }

            /* --- SYSTEM MESSAGES --- */
            .system-message {
                text-align: center;
                font-style: normal;
                font-size: 13px;
                color: var(--system-message-text);
                margin: 15px auto;
                padding: 6px 15px;
                border-radius: 15px;
                background-color: var(--bg-light-grey);
                max-width: fit-content;
                font-weight: 400;
                box-shadow: 0 1px 3px var(--shadow-light);
            }

            /* --- CHAT INPUT & SEND BUTTON --- */
            .chat-input {
                display: flex;
                align-items: center;
                padding: 15px 30px;
                background-color: var(--white);
                border-top: 1px solid var(--border-light);
            }

            #message-input {
                flex-grow: 1;
                padding: 12px 20px;
                border: 1px solid var(--border-light);
                border-radius: 25px;
                margin-right: 15px;
                font-size: 16px;
                background-color: var(--bg-light-grey);
                color: var(--text-dark);
                box-shadow: inset 0 1px 3px var(--shadow-light);
                transition: border-color 0.2s ease, box-shadow 0.2s ease;
            }

            #message-input::placeholder {
                color: var(--text-medium);
            }

            #message-input:focus {
                outline: none;
                border-color: var(--header-gradient-end);
                box-shadow: inset 0 1px 3px var(--shadow-light), 0 0 5px rgba(74, 144, 226, 0.3);
            }

            #send-button {
                background-color: var(--header-gradient-start);
                color: var(--white);
                border: none;
                border-radius: 25px;
                cursor: pointer;
                font-size: 16px;
                padding: 12px 25px;
                font-weight: 500;
                box-shadow: 0 2px 5px var(--shadow-light);
                transition: background-color 0.2s ease, transform 0.2s ease;
            }

            #send-button:hover {
                background-color: var(--primary-dark);
                transform: translateY(-1px);
            }

            /* --- SCROLLBAR STYLING --- */
            * {
                scrollbar-width: thin;
                scrollbar-color: rgba(0, 0, 0, 0.2) var(--bg-light-grey);
            }
            *::-webkit-scrollbar {
                width: 8px;
            }
            *::-webkit-scrollbar-track {
                background: var(--bg-light-grey);
                border-radius: 10px;
            }
            *::-webkit-scrollbar-thumb {
                background-color: rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                border: 2px solid var(--bg-light-grey);
            }        

		</style>
	</head>
	<body>
		<div class="chat-container">
			<div class="chat-header">TalkSphere</div>
			<div class="username-container">
				<span id="current-username"></span>
				<input type="text" id="username-input" placeholder="New username" />
				<button id="update-username-button">Update Username</button>
			</div>
			<div class="chat-messages" id="chat-messages"></div>
			<div class="chat-input">
				<input type="text" id="message-input" placeholder="Type your message..." />
				<button id="send-button">Send</button>
			</div>
		</div>

		<script>
			const socket = io();
			const chatMessages = document.getElementById("chat-messages");
			const messageInput = document.getElementById("message-input");
			const sendButton = document.getElementById("send-button");
			const currentUsernameSpan = document.getElementById("current-username");
			const usernameInput = document.getElementById("username-input");
			const updateUsernameButton = document.getElementById("update-username-button");

			let currentUsername = "";

			socket.on("set_username", (data) => {
				currentUsername = data.username;
				currentUsernameSpan.textContent = `Your username: ${currentUsername}`;
			});

			socket.on("user_joined", (data) => {
				addMessage(`${data.username} joined the chat`, "system");
			});

			socket.on("user_left", (data) => {
				addMessage(`${data.username} left the chat`, "system");
			});

			socket.on("new_message", (data) => {
				addMessage(data.message, "user", data.username, data.avatar);
			});

			socket.on("username_updated", (data) => {
				addMessage(`${data.old_username} changed their name to ${data.new_username}`, "system");
				if (data.old_username === currentUsername) {
					currentUsername = data.new_username;
					currentUsernameSpan.textContent = `Your username: ${currentUsername}`;
				}
			});

			sendButton.addEventListener("click", sendMessage);
			messageInput.addEventListener("keypress", (e) => {
				if (e.key === "Enter") sendMessage();
			});

			updateUsernameButton.addEventListener("click", updateUsername);

			function sendMessage() {
				const message = messageInput.value.trim();
				if (message) {
					socket.emit("send_message", { message });
					messageInput.value = "";
				}
			}

			function updateUsername() {
				const newUsername = usernameInput.value.trim();
				if (newUsername && newUsername !== currentUsername) {
					socket.emit("update_username", { username: newUsername });
					usernameInput.value = "";
				}
			}

			function addMessage(message, type, username = "", avatar = "") {
                const messageElement = document.createElement("div");
                messageElement.className = "message";

                if (type === "user") {
                    const isSentMessage = username === currentUsername;
                    if (isSentMessage) {
                        messageElement.classList.add("sent");
                    }

                    const avatarImg = document.createElement("img");
                    avatarImg.src = avatar; 
                    avatarImg.alt = `${username} Avatar`;
                    messageElement.appendChild(avatarImg);

                    const contentDiv = document.createElement("div");
                    contentDiv.className = "message-content";

                    if (!isSentMessage) { // ONLY show username for incoming messages
                        const usernameDiv = document.createElement("div");
                        usernameDiv.className = "message-username";
                        usernameDiv.textContent = username;
                        contentDiv.appendChild(usernameDiv);
                    }

                    const messageText = document.createElement("div");
                    messageText.textContent = message;
                    contentDiv.appendChild(messageText);

                    messageElement.appendChild(contentDiv);
                } else {
                    messageElement.className = "system-message";
                    messageElement.textContent = message;
                }
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
			}
		</script>
	</body>
</html>
